{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <div class="spinner-border text-primary mb-4" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h3 class="mb-3">Processing API Information</h3>
                    <p class="text-muted mb-4">We're analyzing your Swagger documentation and extracting metadata. This may take a few moments...</p>
                    
                    <div class="progress mb-4">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                             role="progressbar" 
                             style="width: 0%" 
                             id="loadingProgress">
                        </div>
                    </div>
                    
                    <div id="loadingStatus" class="text-muted">
                        <small>Starting analysis...</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let progress = 0;
let statusMessages = [
    "Fetching Swagger documentation...",
    "Parsing API specification...",
    "Extracting web content...",
    "Processing metadata...",
    "Almost ready..."
];

// Make the progress bar fill up faster
function updateProgress() {
    const progressBar = document.getElementById('loadingProgress');
    const statusElement = document.getElementById('loadingStatus');
    
    if (progress < 95) {
        progress += Math.random() * 25 + 10; // Faster increments
        progressBar.style.width = Math.min(progress, 95) + '%';
        
        const messageIndex = Math.floor(progress / 20);
        if (statusMessages[messageIndex]) {
            statusElement.innerHTML = '<small>' + statusMessages[messageIndex] + '</small>';
        }
    }
}

// Update progress every 400ms (was 800ms)
const progressInterval = setInterval(updateProgress, 400);

// Check if processing is complete every 1s (was 2s)
const checkInterval = setInterval(function() {
    fetch('/check_processing_status')
        .then(response => response.json())
        .then(data => {
            if (data.status === 'complete') {
                clearInterval(progressInterval);
                clearInterval(checkInterval);
                
                // Complete the progress bar
                document.getElementById('loadingProgress').style.width = '100%';
                document.getElementById('loadingStatus').innerHTML = '<small>Complete! Redirecting...</small>';
                
                // Redirect to step 2 after a short delay (was 1000ms)
                setTimeout(() => {
                    window.location.href = '/ai';
                }, 400);
            } else if (data.status === 'error') {
                clearInterval(progressInterval);
                clearInterval(checkInterval);
                
                document.getElementById('loadingStatus').innerHTML = '<small class="text-danger">Error: ' + data.message + '</small>';
                setTimeout(() => {
                    window.location.href = '/url?error=' + encodeURIComponent(data.message);
                }, 2000);
            }
        })
        .catch(error => {
            console.error('Error checking status:', error);
        });
}, 1000);
</script>
{% endblock %}
